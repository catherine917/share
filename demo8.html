<!DOCTYPE html>

<head>
    <style>
        ul {
            width: 400px;
            padding: 0;
            list-style: none;
        }

        ul>li {
            width: 200px;
            height: 100px;
            background-color: #8cacea;
            border-right: 1px solid #ddd;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
        }

        ul li:nth-child(3){
           flex-shrink: 3;
        }

        .flex-container {
            display: flex;
        }
    </style>
</head>

<body>
    <h2>flex-shrink</h2>
    <ul class="flex-container">
        <li>flex-shrink:1</li>
        <li>flex-shrink:1</li>
        <li>flex-shrink:3</li>
    </ul>
</body>
