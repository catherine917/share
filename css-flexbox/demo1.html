<!DOCTYPE html>

<head>
    <style>
        ul {
            padding: 0;
            border: 1px solid red;
            list-style: none;
        }

        ul>li {
            width: 100px;
            background-color: #8cacea;
            margin: 8px;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }

        .flex-container {
            display: flex;
        }
    </style>
</head>

<body>
    <h2>普通列表</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>flex container</h2>
    <ul class="flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
